<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h4>Use the following form to log in.</h4>

      <form name="form" novalidate="" onsubmit="return false">

        <div class="alert alert-danger" ng-show="error !== ''">
          {{error}}
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <span class="form-error"
                ng-show="form.$submitted && form.username.$error.required">Your username is required.</span>
          <input type='text' class='form-control' ng-model="user.username" id='username' name="username"
                 placeholder="Username"
                 autofocus="autofocus" required>
        </div>

        <div class="form-group">
          <label for='password'>Password</label>
          <span class="form-error"
                ng-show="form.$submitted && form.password.$error.required">Your password is required.</span>
          <input type='password' class='form-control' ng-model="user.password" id='password' name="password"
                 placeholder="Password"
                 required>
        </div>

        <div class="checkbox">
          <label for='remember-me'>
            <input type='checkbox' ng-model="user.rememberMe" id='remember-me'> Remember Me
          </label>
        </div>

        <button class="btn btn-primary" id="submit" type="submit" ng-click="login()">Login</button>
      </form>
    </div>
  </div>
</div>
