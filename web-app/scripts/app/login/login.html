<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h4>Use the following form to log in.</h4>

      <div class="form-group">
        <label for="username">Username</label>
        <input type='text' class='form-control' ng-model="user.username" id='username' placeholder="Username"
               autofocus="autofocus" required>
      </div>

      <div class="form-group">
        <label for='password'>Password</label>
        <input type='password' class='form-control' ng-model="user.password" id='password' placeholder="Password"
               required>
      </div>

      <div class="checkbox">
        <label for='remember-me'>
          <input type='checkbox' ng-model="user.rememberMe" id='remember-me'> Remember Me
        </label>
      </div>

      <button class="btn btn-primary" id="submit" ng-click="login()">Login</button>
    </div>
  </div>
</div>
